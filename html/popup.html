<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <title>Link Checker</title>
</head>

<body>
  <div id="main_popup">

    <figure id="adelphi_logo" class="figure">
      <img id="adelphi_logo_img" src="assets/Adelphi_logo.png" >
    </figure>

    <h1> Adelphi Link Checker </h1>

    <div id="name_input" class="input-group flex-nowrap">
      <input id="usernameInputField" type="text" aria-label="First name" placeholder="First name" class="form-control">
    </div>
    <div id="name_input" class="input-group flex-nowrap">
      <input id="countryInputField" type="text" aria-label="Country" placeholder="Country: 'UK', 'GE', etc." class="form-control">
    </div>
    <div id="name_input" class="input-group flex-nowrap">
      <input id="linkInputField" type="text" aria-label="Link" placeholder="Survey's webpage link (end with .aspx)" class="form-control">
    </div>
    

    <button id="selectionPagebtn" class="btn btn-primary">Start Testing</button>

    <p id="pText">Before using the tool, make sure you are connected to VPN</p>

  </div>

<script src="../js/getProgress.js"></script>
<script src="../js/popup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
